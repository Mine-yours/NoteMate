<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pdf.original_filename }} | NoteMate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/NoteMate_logo.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/NoteMate_logo.png') }}">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <div class="brand brand-viewer">
                <img src="{{ url_for('static', filename='images/NoteMate_logo_text_trans.png') }}" alt="NoteMateロゴ" class="brand-logo">
            </div>
            <div class="viewer-title">
                <button type="button" class="icon-button pdf-rename-button" data-endpoint="{{ url_for('rename_pdf', lecture_id=pdf.lecture_id) }}" data-current-name="{{ pdf.original_filename }}" title="名前を変更">✏️</button>
                <h1 class="pdf-title"><span class="pdf-title-text">{{ pdf.original_filename }}</span></h1>
            </div>
            <p class="subtitle">アップロード日時: {{ pdf.uploaded_at | replace('T', ' ') }}</p>
        </header>

        <div class="viewer-actions">
            <a class="link-button" href="{{ url_for('download_pdf', lecture_id=pdf.lecture_id) }}">ダウンロード</a>
            <a class="text-link" href="{{ url_for('index') }}">一覧に戻る</a>
        </div>

        <div class="viewer-layout">
            <section class="pdf-viewer">
                <iframe src="{{ pdf_url }}" title="{{ pdf.original_filename }}" width="100%" height="1000" allow="fullscreen"></iframe>
                <p class="viewer-note">表示されない場合はダウンロードして閲覧してください。</p>
            </section>

            <aside class="glossary-panel" data-endpoint="{{ url_for('glossary', lecture_id=pdf.lecture_id) }}" data-note-endpoint="{{ url_for('note_api', lecture_id=pdf.lecture_id) }}" data-lecture-id="{{ pdf.lecture_id }}">
                <div class="glossary-header">
                    <h2>学習サポート</h2>
                    <p class="glossary-hint">AI解説と自分用メモを切り替えて活用できます。</p>
                </div>

                <div class="glossary-tabs">
                    <button type="button" class="tab-button active" data-target="glossary">専門用語</button>
                    <button type="button" class="tab-button" data-target="notes">ノート</button>
                </div>

                <div class="tab-content glossary-content active" data-content="glossary">
                    {% if page_count > 0 %}
                        <label class="glossary-page-picker">
                            <span>対象ページ</span>
                            <select class="glossary-page-select">
                                <option value="all">資料全体</option>
                                {% for num in range(1, page_count + 1) %}
                                    <option value="{{ num }}">ページ {{ num }}</option>
                                {% endfor %}
                            </select>
                        </label>
                    {% else %}
                        <p class="glossary-page-warning">ページ情報を取得できませんでした。全体を解析します。</p>
                    {% endif %}
                    <button type="button" class="link-button glossary-button">専門用語を生成</button>
                    <div class="glossary-status hidden">解析中...</div>
                    <ul class="glossary-list"></ul>
                    <p class="glossary-error hidden"></p>
                </div>

                <div class="tab-content notes-content" data-content="notes">
                    <div class="notes-subtabs">
                        <button type="button" class="notes-subtab-button active" data-target="notes-editor-pane">Note</button>
                        <button type="button" class="notes-subtab-button" data-target="notes-preview-pane">Preview</button>
                    </div>
                    <div class="notes-pane notes-pane-editor active" data-pane="notes-editor-pane">
                        <label class="notes-label" for="notes-editor">講義ノート</label>
                        <div class="notes-toolbar">
                            <div class="notes-toolbar-group">
                                <button type="button" class="notes-tool" data-md="bold" title="太字">B</button>
                                <button type="button" class="notes-tool" data-md="italic" title="斜体">I</button>
                                <button type="button" class="notes-tool" data-md="underline" title="下線">U</button>
                                <button type="button" class="notes-tool" data-md="highlight" title="ハイライト">HL</button>
                            </div>
                            <div class="notes-toolbar-group">
                                <button type="button" class="notes-tool" data-block="heading1" title="見出し1">H1</button>
                                <button type="button" class="notes-tool" data-block="heading2" title="見出し2">H2</button>
                                <button type="button" class="notes-tool" data-block="unordered" title="箇条書き">•</button>
                                <button type="button" class="notes-tool" data-block="ordered" title="番号付きリスト">1.</button>
                            </div>
                            <div class="notes-toolbar-group">
                                <label class="notes-color-control" title="文字色">
                                    <span>文字色</span>
                                    <input type="color" class="notes-color-picker" value="#0f2742">
                                </label>
                                <label class="notes-size-control" title="文字サイズ">
                                    <span>文字サイズ</span>
                                    <select class="notes-size-select">
                                        <option value="">標準</option>
                                        <option value="14">14px</option>
                                        <option value="16">16px</option>
                                        <option value="18">18px</option>
                                        <option value="20">20px</option>
                                        <option value="24">24px</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <textarea id="notes-editor" class="notes-editor" placeholder="気づきや疑問点をメモしておきましょう。"></textarea>
                        <p class="notes-status" aria-live="polite"></p>
                    </div>
                    <div class="notes-pane notes-pane-preview" data-pane="notes-preview-pane">
                        <div class="notes-preview-container">
                            <div class="notes-preview-header">
                                <span class="notes-preview-title">Preview</span>
                            </div>
                            <div class="notes-preview-body"></div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        (function () {
            const headerRenameButton = document.querySelector('.pdf-rename-button');
            const titleText = document.querySelector('.pdf-title-text');

            const handleRename = async (button) => {
                const endpoint = button.dataset.endpoint;
                const currentName = button.dataset.currentName || (titleText ? titleText.textContent.trim() : '');
                const newName = window.prompt('新しいファイル名を入力してください。', currentName);
                if (!newName || newName.trim() === '' || newName.trim() === currentName) {
                    return;
                }
                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ original_filename: newName.trim() }),
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error || 'ファイル名の変更に失敗しました。');
                    }
                    if (titleText) {
                        titleText.textContent = data.original_filename;
                    }
                    button.dataset.currentName = data.original_filename;
                    document.title = `${data.original_filename} | NoteMate`;
                } catch (err) {
                    window.alert(err.message || 'ファイル名の変更に失敗しました。');
                }
            };

            if (headerRenameButton) {
                headerRenameButton.addEventListener('click', () => handleRename(headerRenameButton));
            }

            const panel = document.querySelector('.glossary-panel');
            if (!panel) return;

            const endpoint = panel.dataset.endpoint;
            const noteEndpoint = panel.dataset.noteEndpoint;
            const button = panel.querySelector('.glossary-button');
            const status = panel.querySelector('.glossary-status');
            const list = panel.querySelector('.glossary-list');
            const error = panel.querySelector('.glossary-error');
            const pageSelect = panel.querySelector('.glossary-page-select');
            const cache = {};
            const tabs = panel.querySelectorAll('.tab-button');
            const tabContents = panel.querySelectorAll('.tab-content');
            const notesEditor = panel.querySelector('.notes-editor');
            const notesStatus = panel.querySelector('.notes-status');
            const notesToolbar = panel.querySelector('.notes-toolbar');
            const colorPicker = panel.querySelector('.notes-color-picker');
            const sizeSelect = panel.querySelector('.notes-size-select');
            const notesPreviewBody = panel.querySelector('.notes-preview-body');
            const subtabButtons = panel.querySelectorAll('.notes-subtab-button');
            const notePanes = panel.querySelectorAll('.notes-pane');

            const toggle = (element, show) => {
                element.classList.toggle('hidden', !show);
            };

            const getActiveKey = () => {
                if (!pageSelect) {
                    return 'all';
                }
                return pageSelect.value || 'all';
            };

            const renderMarkdown = (source) => {
                if (!source) {
                    return '';
                }
                try {
                    if (window.marked && typeof window.marked.parse === 'function') {
                        return window.marked.parse(source, { breaks: true });
                    }
                } catch (err) {
                    console.warn('Markdownの解析に失敗しました', err);
                }
                return source.replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/\n/g, '<br>');
            };

            const updateNotesPreview = () => {
                if (!notesPreviewBody || !notesEditor) {
                    return;
                }
                const text = notesEditor.value || '';
                if (!text.trim()) {
                    notesPreviewBody.innerHTML = '<p class="notes-preview-empty">ノートを入力するとここにMarkdownプレビューが表示されます。</p>';
                    return;
                }
                notesPreviewBody.innerHTML = renderMarkdown(text);
            };

            const renderItems = (items) => {
                list.innerHTML = '';
                items.forEach((item) => {
                    const li = document.createElement('li');
                    const term = document.createElement('strong');
                    term.textContent = item.term || '（不明な用語）';
                    li.appendChild(term);

                    if (item.definition) {
                        const definition = document.createElement('p');
                        definition.textContent = item.definition;
                        li.appendChild(definition);
                    }

                    if (item.context) {
                        const context = document.createElement('span');
                        context.textContent = item.context;
                        li.appendChild(context);
                    }

                    list.appendChild(li);
                });
            };

            const showPlaceholder = (message) => {
                list.innerHTML = '';
                const li = document.createElement('li');
                li.className = 'glossary-placeholder';
                li.textContent = message;
                list.appendChild(li);
            };

            const tryRenderCache = (key) => {
                const cached = cache[key];
                if (cached) {
                    if (cached.length > 0) {
                        renderItems(cached);
                    } else {
                        showPlaceholder('抽出された専門用語はありませんでした。');
                    }
                    return true;
                }
                return false;
            };

            if (pageSelect) {
                pageSelect.addEventListener('change', () => {
                    const key = getActiveKey();
                    if (!tryRenderCache(key)) {
                        showPlaceholder('選択したページの専門用語はまだ生成されていません。');
                    }
                });
            }

            button.addEventListener('click', async () => {
                const key = getActiveKey();
                toggle(status, true);
                toggle(error, false);
                const previousContent = list.innerHTML;

                try {
                    const url = new URL(endpoint, window.location.origin);
                    if (pageSelect) {
                        url.searchParams.set('page', pageSelect.value || 'all');
                    }
                    const response = await fetch(url);
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error || 'AI解析に失敗しました。');
                    }
                    if (Array.isArray(data.items) && data.items.length > 0) {
                        cache[key] = data.items;
                        renderItems(data.items);
                    } else {
                        cache[key] = [];
                        showPlaceholder('抽出された専門用語はありませんでした。');
                    }
                } catch (err) {
                    list.innerHTML = previousContent;
                    error.textContent = err.message;
                    toggle(error, true);
                } finally {
                    toggle(status, false);
                }
            });

            // 初期表示
            const initialKey = getActiveKey();
            if (!tryRenderCache(initialKey)) {
                showPlaceholder('専門用語を生成するとここに表示されます。');
            }

            const activateTab = (target) => {
                tabs.forEach((tab) => {
                    tab.classList.toggle('active', tab.dataset.target === target);
                });
                tabContents.forEach((content) => {
                    content.classList.toggle('active', content.dataset.content === target);
                });
            };

            tabs.forEach((tab) => {
                tab.addEventListener('click', () => {
                    activateTab(tab.dataset.target);
                });
            });


            subtabButtons.forEach((button) => {
                button.addEventListener('click', () => {
                    const target = button.dataset.target;
                    subtabButtons.forEach((b) => {
                        b.classList.toggle('active', b === button);
                    });
                    notePanes.forEach((pane) => {
                        pane.classList.toggle('active', pane.dataset.pane === target);
                    });
                    if (target === 'notes-preview-pane') {
                        updateNotesPreview();
                    }
                });
            });

            if (notesEditor) {
                const surroundSelection = (before, after, placeholder = 'テキスト') => {
                    const start = notesEditor.selectionStart;
                    const end = notesEditor.selectionEnd;
                    const value = notesEditor.value;
                    const selected = value.slice(start, end) || placeholder;
                    const replacement = `${before}${selected}${after}`;
                    notesEditor.setRangeText(replacement, start, end, 'end');
                    notesEditor.focus();
                    notesEditor.dispatchEvent(new Event('input', { bubbles: true }));
                };

                notesToolbar?.addEventListener('click', (event) => {
                    const button = event.target.closest('.notes-tool');
                    if (!button) return;
                    const command = button.dataset.md;
                    const block = button.dataset.block;

                    if (command) {
                        switch (command) {
                            case 'bold':
                                surroundSelection('**', '**');
                                break;
                            case 'italic':
                                surroundSelection('*', '*');
                                break;
                            case 'underline':
                                surroundSelection('<u>', '</u>');
                                break;
                            case 'highlight':
                                surroundSelection('<mark>', '</mark>');
                                break;
                            default:
                        }
                        return;
                    }

                    if (block) {
                        applyBlockFormatting(block);
                    }
                });

                const applySpanStyle = (styleString) => {
                    const start = notesEditor.selectionStart;
                    const end = notesEditor.selectionEnd;
                    if (start === end) {
                        notesStatus.textContent = '文字を選択してから適用してください。';
                        return;
                    }
                    const value = notesEditor.value;
                    const selected = value.slice(start, end);
                    const replacement = `<span style="${styleString}">${selected}</span>`;
                    notesEditor.setRangeText(replacement, start, end, 'end');
                    notesEditor.focus();
                    notesEditor.dispatchEvent(new Event('input', { bubbles: true }));
                };

                const applyBlockFormatting = (type) => {
                    const value = notesEditor.value;
                    const selectionStart = notesEditor.selectionStart;
                    const selectionEnd = notesEditor.selectionEnd;
                    const lineStart = value.lastIndexOf('\n', selectionStart - 1) + 1;
                    let lineEnd = value.indexOf('\n', selectionEnd);
                    if (lineEnd === -1) {
                        lineEnd = value.length;
                    }

                    const originalBlock = value.slice(lineStart, lineEnd);
                    const lines = originalBlock.split(/\r?\n/);
                    let orderIndex = 1;

                    const transformed = lines.map((line) => {
                        if (!line.trim()) {
                            return line;
                        }

                        const match = line.match(/^(\s*)(.*)$/);
                        const indent = match ? match[1] : '';
                        let content = match ? match[2] : line;

                        switch (type) {
                            case 'heading1': {
                                content = content.replace(/^#{1,6}\s+/, '');
                                return `${indent}# ${content.trim()}`;
                            }
                            case 'heading2': {
                                content = content.replace(/^#{1,6}\s+/, '');
                                return `${indent}## ${content.trim()}`;
                            }
                            case 'unordered': {
                                content = content.replace(/^[-*+]\s+/, '');
                                return `${indent}- ${content.trim()}`;
                            }
                            case 'ordered': {
                                content = content.replace(/^\d+\.\s+/, '');
                                return `${indent}${orderIndex++}. ${content.trim()}`;
                            }
                            default:
                                return line;
                        }
                    });

                    const replacement = transformed.join('\n');
                    notesEditor.setRangeText(replacement, lineStart, lineEnd, 'end');
                    notesEditor.selectionStart = lineStart;
                    notesEditor.selectionEnd = lineStart + replacement.length;
                    notesEditor.focus();
                    notesEditor.dispatchEvent(new Event('input', { bubbles: true }));
                };

                colorPicker?.addEventListener('input', (event) => {
                    const input = event.target;
                    if (!(input instanceof HTMLInputElement)) return;
                    if (!input.value) return;
                    applySpanStyle(`color: ${input.value}`);
                });

                sizeSelect?.addEventListener('change', (event) => {
                    const select = event.target;
                    if (!(select instanceof HTMLSelectElement)) return;
                    const size = select.value;
                    if (!size) return;
                    applySpanStyle(`font-size: ${size}px`);
                    select.value = '';
                });

                const renderEmptyPreviewMessage = () => {
                    if (notesPreviewBody) {
                        notesPreviewBody.innerHTML = '<p class="notes-preview-empty">ノートを入力するとここにMarkdownプレビューが表示されます。</p>';
                    }
                };

                const loadNoteFromServer = async () => {
                    if (!noteEndpoint) {
                        return;
                    }
                    try {
                        const response = await fetch(noteEndpoint, { method: 'GET' });
                        const data = await response.json();
                        if (!response.ok) {
                            throw new Error(data.error || 'ノートを取得できませんでした。');
                        }
                        notesEditor.value = data.content || '';
                        notesStatus.textContent = data.updated_at ? `最終更新: ${data.updated_at}` : '';
                    } catch (err) {
                        console.warn('ノートの読み込みに失敗しました', err);
                        notesStatus.textContent = 'ノートの読み込みに失敗しました。';
                    }
                    updateNotesPreview();
                    if (!notesEditor.value.trim()) {
                        renderEmptyPreviewMessage();
                    }
                };

                const saveNoteToServer = async (content) => {
                    if (!noteEndpoint) {
                        return;
                    }
                    const response = await fetch(noteEndpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ content }),
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error || 'ノートの保存に失敗しました。');
                    }
                };

                loadNoteFromServer();

                let saveTimer = null;
                notesEditor.addEventListener('input', () => {
                    if (saveTimer) {
                        window.clearTimeout(saveTimer);
                    }
                    notesStatus.textContent = '保存中…';
                    updateNotesPreview();
                    saveTimer = window.setTimeout(async () => {
                        try {
                            await saveNoteToServer(notesEditor.value);
                            notesStatus.textContent = 'ノートを保存しました。';
                        } catch (err) {
                            notesStatus.textContent = err.message || 'ノートの保存に失敗しました。';
                            console.warn(err);
                        }
                    }, 500);
                });
            }
        })();
    </script>
</body>
</html>
